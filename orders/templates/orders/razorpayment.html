  {% extends 'store/base1.html' %}

  {% load static %}


  
  
  {% block content%}

<body >

  <div class=" d-flex  justify-content-center" >
  <div>
    <h6>Click Pay button  For  make payments</h6>
  <div class="card  d-flex align-items-center bg-secondary" style="width: 18rem;">
    
    <div class="card-body">
      <div>
      </div>
        
        {% if payment%}
        <form action="{% url 'payment-status' %}" method="POST">
          {% csrf_token %}

           data-key="rzp_test_jiqUdEu9mZHhRH"
            data-amount="{{payment.amount}}"
            data-currency="{{payment.currency }}"
             data-order_id="{{payment.id}}"
            data-buttontext="Pay "
            data-name="Cartbia" 
            data-description="Get in Love  Fashion Love with Cartbia"
            data-image="https://example.com/your_logo.jpg"
             data-prefill.name="{{payment.name}}"
            data-prefill.email="cartbia369@gmail.com"
             data-theme.color="#F37254"></script>
          <input type="hidden" custom="Hidden Element" name="hidden">
        </form>
    
        {% endif %}
  
    </div>
  </div>

 
  </div>
</div>
